<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma première page stylisée</title>
     <link rel="stylesheet" href="style.css">
     <style>
        body{
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1{
            color: #0056b3;
            font-size: 36px;
            text-align: center;
            margin-bottom: 30px;
        }
        p{
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        div{
            background-color: #e2e2e2;
            padding: 10px;
            margin: 20px 0;
            border-radius: 8px;
        }
     </style>
</head>
<body>
   <div>
    <h1>Bienvenue sur mon site!</h1>
    <p>Voici une première page stylisée avec du CSS.</p>
    <p>Dans cette page, nous avons utilisé des couleurs, des tailles de polices, et des styles pour améliorer l'expérience utilisateur.</p>
   </div>
</body>
</html>
